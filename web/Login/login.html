<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bạn có thể sử dụng Bootstrap nếu cần -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-7.5 col-lg-8.5">
                    <div class="card border-0 shadow-lg p-4">
                        <div class="row">
                            <!-- Hình ảnh bên trái -->
                            <div class="col-md-4 d-flex justify-content-center">
                                <img src="logo.png" alt="Illustration" class="img-fluid">
                            </div>                        
                            <!-- Form bên phải -->
                            <div class="col-md-8 ">
                                <h3 class="text-center mb-4">Sign up</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="username">Your Name</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter your name">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                                </form>
                                <p class="text-center mt-3">
                                    <a href="#">Create an account</a>
                                </p>
                                <div class="text-center">
                                    <p>Or login with</p>
                                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                                    <link rel="stylesheet" href="style.css">
                                    <div class="social-buttons">
                                        <!-- Facebook -->
                                        <a href="https://www.facebook.com/v19.0/dialog/oauth?scope=email&client_id=1246885563075432&redirect_uri=http://localhost:8080/demo_12/loginfb&state={state-param}" class="social-button fb">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>

                                        <!-- Gmail -->
                                        <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/demo_12/login&response_type=code&client_id=9220188129-bkq7ld54p4a9sfe8ra2s0dnnan9q7ej0.apps.googleusercontent.com&prompt=consent" class="social-button gmail">
                                            <i class="fas fa-envelope"></i>
                                        </a>

                                        <!-- GitHub -->
                                        <button class="social-button github">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Font Awesome để thêm icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
